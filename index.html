<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript" src="./script.js"></script>

  <style>
    body {
        background-image: url(./Tehran.jpeg);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
        padding: 24px;
    }

    bg-white {
        background-color: #ffffff69 !important;
    }

    .text-center {
        min-height: 100vh;
        padding: 20vh;
    }
  </style>
</head>
<body id="app" class="min-h-screen p-6 flex flex-col items-center justify-center transition-colors duration-500">
  <div class="text-center">
    <h1 id="location" class="text-3xl font-bold mb-2">Loading...</h1>
    <h2 id="temperature" class="text-2xl mb-1"></h2>
    <p id="description" class="text-lg mb-4 capitalize"></p>
    <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-6"></div>
  </div>
</body>
</html>
